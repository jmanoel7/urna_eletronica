{% extends "votar/base.html" %}

{% block title %}Urna Eletrônica - Selecionar Eleitor{% endblock title %}

{% block head %}

    {% load static %}
    <script type="text/javascript" src="{% static 'js/selecionar-eleitor.js' %}"></script>

{% endblock head %}

{% block content %}

<div class='row'>
    <div class='col-md-4 mx-auto'>

        <h3>Urna Eletrônica - Selecionar Eleitor</h3>
        <hr>

        <form action="{% url 'votar-na-urna' %}" method="GET">
            {% csrf_token %}
            
            <p>
                <label for="urna">Urna:</label><br/>
                <input type='text' name='urna' id='urna' value='{{ urna }}' size='50' readonly>
                <input type='text' name='urna_id' id='urna_id' value='{{ urna_id }}' size='5' hidden readonly>
            </p>

            <p>
                <label for="titulo_eleitor">Escolha um eleitor:</label><br/>
                <select name="titulo_eleitor" id="titulo_eleitor">
                    {% for eleitor in eleitores %}
                        <option value="{{ eleitor.titulo_eleitor }}">{{ eleitor }}</option>
                    {% endfor %}
                </select>
            </p>

            <p>
                <input type='checkbox' id='voto' name='voto' value='Voto' checked>
                <label for='voto'>Voto</label><br>
                <input type='checkbox' id='abstencao' name='abstencao' value='Abstenção'>
                <label for='abstencao'>Abstenção</label>
            </p>

            <p>
                <button type="submit">Registrar</button>
            </p>
        </form>

        <p>
            <a href="{% url 'logout' %}"><button>Logout</button></a>
        </p>

    </div>
</div>

{% endblock content %}
